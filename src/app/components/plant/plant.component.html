<main class="container">
    <div class="col-6">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre com√∫n</th>
            <th>Tipo</th>
            <th>Clima</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plant of plants">
                <td>
                  <dd>{{plant.id}}</dd>
                </td>
                <td>
                  <dd>{{plant.nombre_comun}}</dd>
                </td>
                <td>
                  <dd>{{plant.tipo}}</dd>
                </td>
                <td>
                  <dd>{{plant.clima}}</dd>
                </td>
            </tr>
        </tbody>
      </table>
      <ul *ngIf="totalByType.length" class="list-unstyled">
        <li *ngFor="let total of totalByType">Total plantas de {{total[0].toLocaleLowerCase()}}: {{total[1]}}</li>
      </ul>
    </div>
</main>
